<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
        <title>Pand'Addition</title>

    </head>

    <body>

        <main>
            <section>
                <!-- Corps calculatrice-->
                <div class="container border border-2 border-danger">
                    <div id="screen" class="row col-12 col-md-4">
                        <select class="form-select" aria-label="Select mode">
                            <option selected>Standard</option>
                            <option value="scientifique">Scientifique</option>
                            <option value="date">Date</option>
                        </select>
                        <div class="input">
                            <p></p>
                        </div>
                    </div>
                    <div id="clavier" class="row col-12 col-md-4">
                        <div class="line d-flex p-0">
                            <button class="reset">CE</button>
                            <button class="reset">C</button>
                            <button class="reset">Re</button>
                            <button class="operation">/</button>
                        </div>
                        <div class="line d-flex p-0">
                            <button class="touche">7</button>
                            <button class="touche">8</button>
                            <button class="touche">9</button>
                            <button class="operation">*</button>
                        </div>
                        <div class="line d-flex p-0">
                            <button class="touche">4</button>
                            <button class="touche">5</button>
                            <button class="touche">6</button>
                            <button class="operation">-</button>
                        </div>
                        <div class="line d-flex p-0">
                            <button class="touche">1</button>
                            <button class="touche">2</button>
                            <button class="touche">3</button>
                            <button class="operation">+</button>
                        </div>
                        <div class="line d-flex p-0">
                            <button class="touche">,</button>
                            <button class="touche">0</button>
                            <button class="touche">%</button>
                            <button class="equal">=</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script>
          var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
          var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
          })

        <script src="./js/app.js"></script>
    </body>

</html>
